description:
- One-methylhistidine (1-MHis) is derived mainly from the anserine of dietary flesh
  sources, especially poultry. The enzyme, carnosinase, splits anserine into b-alanine
  and 1-MHis. High levels of 1-MHis tend to inhibit the enzyme carnosinase and increase
  anserine levels. Conversely, genetic variants with deficient carnosinase activity
  in plasma show increased 1-MHis excretions when they consume a high meat diet. Reduced
  serum carnosinase activity is also found in patients with Parkinson's disease and
  multiple sclerosis and patients following a cerebrovascular accident. Vitamin E
  deficiency can lead to 1-methylhistidinuria from increased oxidative effects in
  skeletal muscle.
